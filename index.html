    <header class="fixed top-0 w-full bg-[var(--surface)] shadow-md z-50">
        <nav class="container mx-auto px-4 py-4">
            <h1 class="text-2xl md:text-3xl font-bold text-[var(--primary)]">LSPTAI - 泰国老司机暗黑推荐榜单</h1>
        </nav>
    </header>

    <main class="container mx-auto px-4 pt-24 pb-16">
        <!-- 城市选项卡 -->
        <div class="flex border-b border-gray-200 mb-6">
            <button 
                @click="activeCity = 'bangkok'; page = 1"
                :class="activeCity === 'bangkok' ? 'border-[var(--primary)] text-[var(--primary)]' : 'border-transparent text-gray-500'"
                class="px-6 py-3 border-b-2 font-medium text-lg">
                曼谷
            </button>
            <button 
                @click="activeCity = 'pattaya'; page = 1"
                :class="activeCity === 'pattaya' ? 'border-[var(--primary)] text-[var(--primary)]' : 'border-transparent text-gray-500'"
                class="px-6 py-3 border-b-2 font-medium hidden">
                芭提雅
            </button>
        </div>

        <!-- 类型选项卡 -->
        <div class="flex border-b border-gray-200 mb-6">
            <button 
                @click="activeType = 'massage'; page = 1"
                :class="activeType === 'massage' ? 'border-[var(--primary)] text-[var(--primary)]' : 'border-transparent text-gray-500'"
                class="px-6 py-3 border-b-2 font-medium">
                日式按摩
            </button>
            <button 
                @click="activeType = 'restaurant'; page = 1"
                :class="activeType === 'restaurant' ? 'border-[var(--primary)] text-[var(--primary)]' : 'border-transparent text-gray-500'"
                class="px-6 py-3 border-b-2 font-medium hidden">
                餐厅
            </button>
        </div>

        <!-- 内容区域 -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
            <template x-for="item in data[activeCity][activeType].slice((page-1)*itemsPerPage, page*itemsPerPage)" :key="item.id">
                <div class="bg-[var(--surface)] rounded-xl shadow-lg overflow-hidden">
                    <img :src="item.image" :alt="item.name" class="w-full h-48 object-cover">
                    <div class="p-4">
                        <h2 class="text-xl font-bold mb-2" x-text="item.name"></h2>
                        <p class="text-gray-600 dark:text-gray-400 mb-2" x-text="'地址：' + item.address"></p>
                        <!-- <p class="text-gray-600 dark:text-gray-400 mb-4" x-text="'特色：' + item.features"></p> -->
                        <div class="flex justify-between items-center">
                            <span class="text-[var(--primary)] font-bold" x-text="'评分：' + item.rating + '/5.0'"></span>
                            <button 
                                @click="selectedItem = item; showModal = true"
                                class="bg-[var(--primary)] text-white px-4 py-2 rounded-lg">
                                查看详情
                            </button>
                        </div>
                    </div>
                </div>
            </template>
        </div>

        <!-- 分页 -->
        <div class="mt-12 flex justify-center">
            <nav class="flex space-x-2">
                <button 
                    @click="page = Math.max(1, page - 1)"
                    :disabled="page === 1"
                    :class="page === 1 ? 'opacity-50 cursor-not-allowed' : ''"
                    class="px-4 py-2 rounded-lg bg-[var(--surface)] text-[var(--primary)]">
                    上一页
                </button>
                <template x-for="pageNum in Math.ceil(data[activeCity][activeType].length/itemsPerPage)" :key="pageNum">
                    <button 
                        @click="page = pageNum"
                        :class="page === pageNum ? 'bg-[var(--primary)] text-white' : 'bg-[var(--surface)] text-[var(--primary)]'"
                        class="px-4 py-2 rounded-lg"
                        x-text="pageNum">
                    </button>
                </template>
                <button 
                    @click="page = Math.min(Math.ceil(data[activeCity][activeType].length/itemsPerPage), page + 1)"
                    :disabled="page === Math.ceil(data[activeCity][activeType].length/itemsPerPage)"
                    :class="page === Math.ceil(data[activeCity][activeType].length/itemsPerPage) ? 'opacity-50 cursor-not-allowed' : ''"
                    class="px-4 py-2 rounded-lg bg-[var(--surface)] text-[var(--primary)]">
                    下一页
                </button>
            </nav>
        </div>
    </main>

    <!-- 弹窗组件 -->
    <div x-show="showModal" 
        x-cloak
        class="fixed inset-0 z-50 overflow-y-auto"
        x-transition:enter="ease-out duration-300"
        x-transition:enter-start="opacity-0"
        x-transition:enter-end="opacity-100"
        x-transition:leave="ease-in duration-200"
        x-transition:leave-start="opacity-100"
        x-transition:leave-end="opacity-0">
        <!-- 背景遮罩 -->
        <div 
            @click="showModal = false"
            class="fixed inset-0 bg-black bg-opacity-50"></div>
        
        <!-- 弹窗内容 -->
        <div class="flex min-h-full items-center justify-center p-4">
            <div 
                @click.stop
                class="bg-[var(--surface)] rounded-xl max-w-2xl w-full p-6 relative">
                <!-- 关闭按钮 -->
                <button 
                    @click="showModal = false"
                    class="absolute top-4 right-4 text-gray-500 hover:text-gray-700">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>

                <!-- 弹窗内容 -->
                <template x-if="selectedItem">
                    <div>
                        <h2 class="text-2xl font-bold mb-4" x-text="selectedItem.name"></h2>
                        <img :src="selectedItem.image" :alt="selectedItem.name" class="w-full h-64 object-cover rounded-lg mb-4">
                        <div class="space-y-4">
                            <div>
                                <h3 class="font-bold text-lg mb-2">特色</h3>
                                <p class="text-gray-600 dark:text-gray-400" x-text="selectedItem.features"></p>
                            </div>
                            <div>
                                <h3 class="font-bold text-lg mb-2">地址</h3>
                                <a :href="'https://www.google.com/maps/search/?api=1&query=' + encodeURIComponent(selectedItem.name)" 
                                   target="_blank" 
                                   class="text-[var(--primary)] hover:underline" 
                                   x-text="selectedItem.address">
                                </a>
                            </div>
                            <div>
                                <h3 class="font-bold text-lg mb-2">联系电话</h3>
                                <p class="text-gray-600 dark:text-gray-400" x-text="selectedItem.phone"></p>
                            </div>
                            <div>
                                <h3 class="font-bold text-lg mb-2">评分</h3>
                                <p class="text-[var(--primary)] font-bold" x-text="'评分：' + selectedItem.rating + '/5.0'"></p>
                            </div>
                        </div>
                    </div>
                </template>
            </div>
        </div>
    </div>

        <div class="container mx-auto px-4">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                <div class="text-center md:text-left">

                    <p class="text-gray-600 dark:text-gray-400">微信：harriswrz</p>
                </div>
            </div>
            <div class="text-center mt-8 pt-8 border-t border-gray-200">
                <p class="text-gray-600 dark:text-gray-400">© 2025 LSPTAI.com - 泰国老司机推荐榜单</p>
            </div>
        </div>
